<!-- HTML Tanguy HUE -->

<!DOCTYPE html>     <!-- déclaration du doctype HTML5 -->
<html lang="en">    <!-- il faut préciser la langue du document html -->
  <head>            <!-- entête: titre, feuilles de style, scripts, etc. -->
    <meta charset="utf-8" lang="en">  <!-- encodage des caractères : obligatoire ! -->
    <title>Le potager</title>    <!-- titre de la page: obligatoire -->
    <link rel="stylesheet" href="style.css"> <!-- feuille de style: optionnel -->
  </head>
  <body>
    <header>
      <ul>
        <li>
          <div id="infoUser">
            <p>Nom</p>
            <p>Rôle : Étudiant</p>
            <p>Département</p>
            <button type="button" name="button">Déconnexion</button>
          </div>
        </li>
        <li>
          <div id="météo">
            <h2>Polytech Nantes</h2>

            <table>
              <tr>
                <td><img src="images/uv.png"></td>
                <td><img src="images/thermo.png"></td>
                <td><img src="images/soleil.png"></td>
                <td><img src="images/air.png"></td>
                <td><img src="images/goutte.png"></td>
                <td><img src="images/pluie.png"></td>
              </tr>
              <tr>
                <td>
                  <p>UV</p>
                </td>
                <td>
                  <p>Température</p>
                </td>
                <td>
                  <p>Ozone</p>
                </td>
                <td>
                  <p>Vitesse du vent</p>
                </td>
                <td>
                  <p>Humidité</p>
                </td>
                <td>
                  <p>Précipitation</p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>3</p>
                </td>
                <td>
                  <p>20°C</p>
                </td>
                <td>
                  <p>300</p>
                </td>
                <td>
                  <p>10km/h</p>
                </td>
                <td>
                  <p>50%</p>
                </td>
                <td>
                  <p>0%</p>
                </td>
              </tr>
            </table>

            <button type="button" name="reload">
              <img src="images/reload.png">
            </button>
          </div>
        </li>
      </ul>
    </header>
    <main>
      <ul>
        <li>
          <div id="general">
            <button type="button" name="button">Mon potager</button>
            <button type="button" name="button">Agenda général</button>
          </div>
        </li>
        <li>
          <div id="toDo">
            <h2>À faire</h2>
            <ul>
              <li>
                <form>
                  <input type="checkbox" name="toDo" value="toDo1">
                  <ul class="desc">
                    <li class="desc">
                      <label for="toDo1" id="nomTache">À faire</label>
                    </li>
                    <li class="desc">
                      <label for="toDo1" id="description">Description</label>
                    </li>
                  </ul>
                  <label for="toDo1" id="date">Date</label>
                  <input type="button" name="assignation" value="Je m'assigne cette tâche">
                </form>
              </li>
            </ul>
            <button type="button" name="button">+ Ajouter une tâche</button>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
